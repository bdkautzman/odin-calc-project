<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator Project</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css"></styles>
</head>
<body>
    <div id="outer">
        <div id="display">
            <p id="displayText"></p>
        </div>
        <div id="row1" class="row">
            <button id="seven" class="numeric">7</button>
            <button id="eight" class="numeric">8</button>
            <button id="nine" class="numeric">9</button>
            <button id="divide" class="operator">/</button>
        </div>
        <div id="row2" class="row">
            <button id="four" class="numeric">4</button>
            <button id="five" class="numeric">5</button>
            <button id="six" class="numeric">6</button>
            <button id="multiply" class="operator">*</button>
        </div>
        <div id="row3" class="row">
            <button id="one" class="numeric">1</button>
            <button id="two" class="numeric">2</button>
            <button id="three" class="numeric">3</button>
            <button id="subtract" class="operator">-</button>
        </div>
        <div id="row4" class="row">
            <button id="zero" class="numeric">0</button>
            <button id="add" class="operator">+</button>
        </div>
        <div id="row5" class="row">
            <button id="clear" class="operator">C</button>
            <button id="equal" class="operator">=</button>
        </div>
    </div>
</body>
</html>
